<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Cards</title>
    <style>
      body {
        background-color: bisque;
      }
      .Cards {
        /* text-align: center; */
        border: 1px black solid;
        font-size: 25px;
        padding: 8px 15px;
        box-shadow: 1px 2px 10px 1px black;
        margin: 20px auto;
        color: black;
        border-radius: 10px;
        background-color: azure;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Student Name</h1>
    <div id="Cards"></div>

    <script>
      const arr = [
        "Siddheshwar",
        "Harshada",
        "Renuka",
        "Shreyash",
        "Satyam",
        "Tanvi",
        "Arya",
        "Aditya",
      ];

      const Student = document.getElementById("Cards");
      for (const student of arr)
        Student.innerHTML += `<div class="Cards">${student}</div>`;
    </script>
  </body>
</html>
